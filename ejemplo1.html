<!doctype html>
<html ng-app>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
</head>
<body>

  <div>
    <label>Nombre:</label>
    <input type="text" ng-model="yourFirstName" placeholder="Enter a name here">
    <br>
    <label>Apellido:</label>
    <input type="text" ng-model="yourLastName" placeholder="Enter a name here">
    <hr>
    <h1 style="color:#0000FF">Primer Nombre: {{yourFirstName}}!</h1>
    <h1 style="color:#AAAAAA">Primer Apellido: {{yourLastName}}!</h1>
  </div>

</body>
</html>
